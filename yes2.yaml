apiVersion: apps/v1
kind: Deployment
metadata:
  name: yes-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yes-1
  template:
    metadata:
      labels:
        app: yes-1
        version: v1
    spec:
      containers:
      - name: yes-1
        image: wardviaene/http-echo
        env:
        - name: TEXT
          value: 'no'
        ports:
        - name: http
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: yes-1
  labels:
    app: yes-1
spec:
  selector:
    app: yes-1
  ports:
  - name: http
    port: 8080
    targetPort: 8080
---
